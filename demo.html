<html>
	<head>
		<script src="jquery-1.9.1.min.js"></script>
		<link rel="StyleSheet" href="watermarker.css" type="text/css">
	</head>
	<body style="margin:0;">

		<div class= "image" style="width:800; height:600; display:inline-block;position: relative;left: 25px;top: 30px;" >
			<img src="images/picture.jpg" id="image" style="width:100%;height:100%;" >


		</div>

		<div class="info" style="display:inline-block;position: relative; top: -500px; left: 1%; ">
			<label>X</label>
			<input type="text" id="posx">
			<label>Y</label>
			<input type="text" id="posy">
			<br><br>
			<label>Width</label>
			<input type="text" id="width">
			<label>Height</label>
			<input type="text" id="height">
			<br><br>
			<label>Opacity</label>
			<input type="text" id="opacity">
			<label>Mouse X</label>
			<input type="text" id="mousex"><br><br>
			<label>Mouse Y</label>
			<input type="text" id="mousey">			
		</div>


	</body>
	<script src="watermarker.js" type="text/javascript"></script>
	<script src="demo.js" type="text/javascript"></script>
</html>
